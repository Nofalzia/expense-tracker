  cloud_firestore: ^4.15.2
  firebase_storage: ^11.3.1  # Optional, for images
  
  # State Management
  provider: ^6.1.1
  
  # UI Packages - UPDATED VERSIONS
  syncfusion_flutter_charts: ^31.2.16  # NEWER VERSION
  percent_indicator: ^4.2.3
