environment:
  sdk: ">=3.0.0 <4.0.0"  # CHANGED THIS LINE

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  
  # For Charts
  fl_chart: ^0.66.0

  # Firebase Core (REQUIRED for all platforms)
